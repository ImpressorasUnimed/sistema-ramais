<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo de Ramais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: rgb(244,121,32);
  --bg: rgb(0,64,26);
  --text: #fff;
  --border: rgba(255,255,255,.15);
}

* { box-sizing: border-box; }

/* ===== BODY ===== */
body {
  margin: 0;
  padding: 190px 40px 40px;
  font-family: Inter, system-ui, sans-serif;
  background:
    linear-gradient(180deg, rgba(0,64,26,.9), rgba(0,64,26,.98)),
    url("https://i.imgur.com/aFkHaBN.jpg");
  background-size: cover;
  background-attachment: fixed;
  color: var(--text);
  display: flex;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  inset: 0 0 auto 0;
  height: 170px;
  z-index: 3000;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(0,64,26,.7);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
  box-shadow: 0 10px 40px rgba(0,0,0,.7);

  transition: height .35s ease, background .35s ease;
}

header.shrink {
  height: 110px;
  background: rgba(0,64,26,.9);
}

/* ===== MENU NO HEADER ===== */
.header-inner {
  width: 100%;
  max-width: 1400px;
  padding: 0 30px;

  display: flex;
  align-items: center;
  gap: 25px;
}

/* BOT√ÉO MENU */
.menu-btn {
  font-size: 26px;
  background: transparent;
  border: none;
  color: var(--accent);
  cursor: pointer;
}

/* ===== LOGO ===== */
.logo {
  flex: 1;
  display: flex;
  justify-content: center;
}

.logo img {
  width: 95%;
  max-width: 900px;
  cursor: pointer;

  padding: 22px 36px;
  border-radius: 30px;
  background: rgba(0,0,0,.25);
  backdrop-filter: blur(12px);

  animation: glow 3s infinite alternate;

  box-shadow:
    0 0 50px rgba(244,121,32,.7),
    inset 0 0 0 1px rgba(255,255,255,.15);

  transition: transform .3s ease;
}

header.shrink .logo img {
  max-width: 520px;
  padding: 14px 28px;
}

.logo img:hover {
  transform: scale(1.03);
}

/* ===== GLOW ANIMADO ===== */
@keyframes glow {
  0% {
    box-shadow:
      0 0 35px rgba(244,121,32,.4),
      inset 0 0 0 1px rgba(255,255,255,.1);
  }
  100% {
    box-shadow:
      0 0 75px rgba(244,121,32,.9),
      inset 0 0 0 1px rgba(255,255,255,.2);
  }
}

/* ===== SIDEBAR ===== */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 260px;
  background: linear-gradient(180deg, rgb(0,64,26), rgb(0,40,16));
  padding: 30px 20px;
  transform: translateX(-100%);
  transition: transform .3s ease;
  z-index: 4000;
}

#sidebar.ativo { transform: translateX(0); }

#sidebar .menu {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

#sidebar button {
  background: transparent;
  color: #fff;
  border: 1px solid var(--border);
  padding: 14px 18px;
  border-radius: 14px;
  cursor: pointer;
}

#sidebar button:hover {
  background: var(--accent);
  color: #000;
}

/* ===== CONTE√öDO ===== */
#main { flex: 1; }

.section, .menu {
  background: rgba(0,0,0,.25);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 28px;
  margin-bottom: 25px;
  border: 1px solid var(--border);
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body { padding: 170px 20px 20px; }

  .logo img {
    max-width: 95%;
  }

  header.shrink .logo img {
    max-width: 80%;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header id="header">
  <div class="header-inner">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="logo">
      <img
        src="https://i.imgur.com/RGuCJcQ.png"
        alt="Cat√°logo de Ramais"
        onclick="mostrarSecao('pesquisa')"
        title="Voltar para pesquisa"
      >
    </div>
  </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="menu">
    <button onclick="mostrarSecao('cadastro'); fecharSidebar()">‚ûï Adicionar</button>
    <button onclick="mostrarSecao('pesquisa'); fecharSidebar()">üîç Pesquisar</button>
    <button onclick="login(); fecharSidebar()">üîê Acesso Administrativo</button>
  </div>
</div>

<div id="main">

<div class="menu">
  <button onclick="mostrarSecao('cadastro')">Cadastrar Ramal</button>
  <button onclick="mostrarSecao('pesquisa')">Pesquisar</button>
</div>

<div id="secaoCadastro" class="section" style="display:none;">
  <h3>Cadastrar / Editar</h3>
  <input id="setor" placeholder="Setor">
  <input id="nome" placeholder="Nome">
  <input id="ramal" placeholder="Ramal">
  <select id="tipo">
    <option value="">Tipo</option>
    <option>IP</option>
    <option>3CX</option>
  </select>
</div>

<div id="secaoPesquisa" class="section">
  <h3>Pesquisar</h3>
  <input placeholder="Buscar ramal">
</div>

</div>

<script>
/* ===== HEADER ENCOLHE AO SCROLL ===== */
const header = document.getElementById("header");

window.addEventListener("scroll", () => {
  header.classList.toggle("shrink", window.scrollY > 40);
});

/* ===== SIDEBAR ===== */
function toggleSidebar() {
  sidebar.classList.toggle("ativo");
}
function fecharSidebar() {
  sidebar.classList.remove("ativo");
}

/* ===== SE√á√ïES ===== */
function mostrarSecao(secao) {
  secaoCadastro.style.display = secao === "cadastro" ? "block" : "none";
  secaoPesquisa.style.display = secao === "pesquisa" ? "block" : "none";
}
</script>

</body>
</html>
