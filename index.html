<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Ramais</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 40px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  background: #000;
  color: #eaeaea;
  display: flex;
}

/* ===== SIDEBAR ===== */
#sidebar {
  width: 220px;
  margin-right: 30px;
  display: none;
  transition: transform .3s ease;
}

#sidebar .menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ===== MOBILE ===== */
#mobileToggle {
  display: none;
  font-size: 22px;
  background: transparent;
  color: #FF851B;
  border: none;
  cursor: pointer;
  margin-bottom: 15px;
}

@media (max-width: 900px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background: #000;
    padding: 30px 20px;
    transform: translateX(-100%);
    z-index: 1000;
  }

  #sidebar.ativo {
    transform: translateX(0);
  }

  #mobileToggle {
    display: inline-block;
  }
}

/* ===== CONTE√öDO ===== */
#main {
  flex: 1;
}

h1 {
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 30px;
}

.menu, .section {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(20px);
  border-radius: 22px;
  padding: 25px;
  border: 1px solid #333333;
  box-shadow: 0 10px 40px rgba(0,0,0,.7);
  margin-bottom: 25px;
}

button {
  background: #FF851B;
  color: #000;
  border: none;
  border-radius: 14px;
  padding: 10px 20px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  color: #FF851B;
  border: 1px solid #333333;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #333333;
  background: rgba(255,255,255,.1);
  color: #eaeaea;
  margin-bottom: 14px;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 10px;
}

th {
  color: #999;
  font-size: 13px;
  text-align: left;
}

td {
  background: rgba(255,255,255,.08);
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #333333;
}

.actions button {
  background: transparent;
  color: #FF851B;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="menu">
    <button onclick="mostrarSecao('cadastro'); fecharSidebar()">Adicionar</button>
    <button onclick="alert('Use o bot√£o Editar na tabela')">Editar</button>
    <button onclick="alert('Use o bot√£o Excluir na tabela')">Excluir</button>
  </div>
</div>

<div id="main">

<button id="mobileToggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

<h1>üìû Catalogo de Ramais</h1>

<div class="menu">
  <button id="btnCadastro" onclick="mostrarSecao('cadastro')">Cadastrar Ramal</button>
  <button class="secondary" onclick="mostrarSecao('pesquisa')">Pesquisar</button>
  <button class="secondary" onclick="login()">üîê Acesso Administrativo</button>
</div>

<div id="secaoCadastro" class="section" style="display:none;">
  <h3>Cadastrar / Editar Ramal</h3>
  <input type="hidden" id="editId">

  <label>Setor</label>
  <input id="setor">

  <label>Nome</label>
  <input id="nome">

  <label>Ramal</label>
  <input id="ramal">

  <label>Tipo</label>
  <select id="tipo">
    <option value="">Selecione</option>
    <option value="IP">IP</option>
    <option value="3CX">3CX</option>
  </select>

  <button onclick="salvarRamal()">Salvar</button>
  <button class="secondary" onclick="cancelar()">Cancelar</button>
</div>

<div id="secaoPesquisa" class="section">
  <h3>Pesquisar Ramal</h3>
  <input id="busca" placeholder="Buscar por setor, nome ou ramal" onkeyup="buscarRamal()">

  <table>
    <thead>
      <tr>
        <th>Setor</th>
        <th>Nome</th>
        <th>Ramal</th>
        <th>Tipo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaRamais"></tbody>
  </table>
</div>

</div>

<script>
const API_URL = "https://sheetdb.io/api/v1/6uet0g8pur14t";
const SENHA = "asd!@065";
const TEMPO_SESSAO = 15 * 60 * 1000;
let ramais = [];
let autenticado = false;

verificarSessao();
mostrarSecao("pesquisa");
carregarRamais();
bloquearAdmin();

/* ===== SESS√ÉO ===== */
function login() {
  const s = prompt("Digite a senha administrativa:");
  if (s === SENHA) {
    autenticado = true;
    localStorage.setItem("sessaoAdmin", Date.now());
    liberarAdmin();
    alert("Acesso liberado por 15 minutos");
  } else {
    alert("Senha incorreta");
  }
}

function verificarSessao() {
  const inicio = localStorage.getItem("sessaoAdmin");
  if (inicio && Date.now() - inicio < TEMPO_SESSAO) {
    autenticado = true;
    liberarAdmin();
  } else {
    localStorage.removeItem("sessaoAdmin");
  }
}

function liberarAdmin() {
  sidebar.style.display = "block";
  btnCadastro.style.display = "inline-block";
}

function bloquearAdmin() {
  btnCadastro.style.display = "none";
}

/* ===== SIDEBAR MOBILE ===== */
function toggleSidebar() {
  sidebar.classList.toggle("ativo");
}

function fecharSidebar() {
  sidebar.classList.remove("ativo");
}

/* ===== FUN√á√ïES EXISTENTES ===== */
function mostrarSecao(s) {
  secaoCadastro.style.display = s === "cadastro" ? "block" : "none";
  secaoPesquisa.style.display = s === "pesquisa" ? "block" : "none";
}

async function carregarRamais() {
  const res = await fetch(API_URL);
  ramais = await res.json();
  listarRamais(ramais);
}

function listarRamais(lista) {
  tabelaRamais.innerHTML = "";
  lista.forEach(r => {
    tabelaRamais.innerHTML += `
      <tr>
        <td>${r.setor}</td>
        <td>${r.nome}</td>
        <td>${r.ramal}</td>
        <td>${r.tipo}</td>
        <td class="actions">
          ${autenticado ? `
          <button onclick="editar('${r.id}')">Editar</button>
          <button onclick="excluir('${r.id}')">Excluir</button>` : ``}
        </td>
      </tr>`;
  });
}

async function salvarRamal() {
  if (!autenticado) return alert("Sess√£o expirada");

  if (!setor.value || !nome.value || !ramal.value || !tipo.value)
    return alert("Preencha todos os campos");

  const dados = {
    id: editId.value || crypto.randomUUID(),
    setor: setor.value,
    nome: nome.value,
    ramal: ramal.value,
    tipo: tipo.value
  };

  if (editId.value) {
    await fetch(`${API_URL}/id/${editId.value}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: dados })
    });
  } else {
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: [dados] })
    });
  }

  cancelar();
  carregarRamais();
}

function editar(id) {
  if (!autenticado) return;
  const r = ramais.find(x => x.id === id);
  setor.value = r.setor;
  nome.value = r.nome;
  ramal.value = r.ramal;
  tipo.value = r.tipo;
  editId.value = r.id;
  mostrarSecao("cadastro");
}

async function excluir(id) {
  if (!autenticado) return;
  if (confirm("Deseja excluir este ramal?")) {
    await fetch(`${API_URL}/id/${id}`, { method: "DELETE" });
    carregarRamais();
  }
}

function buscarRamal() {
  const t = busca.value.toLowerCase();
  listarRamais(ramais.filter(r =>
    r.setor.toLowerCase().includes(t) ||
    r.nome.toLowerCase().includes(t) ||
    r.ramal.includes(t)
  ));
}

function cancelar() {
  setor.value = nome.value = ramal.value = tipo.value = editId.value = "";
  mostrarSecao("pesquisa");
}
</script>

</body>
</html>
